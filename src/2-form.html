<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Форма збереження</title>
  <link rel="stylesheet" href="./css/2-form.css" />
</head>
<body>

  <form class="feedback-form" autocomplete="off">
    <label class="feedback-label">
      Email
      <input class="feedback-input" type="email" name="email" autofocus />
    </label>
    <label class="feedback-label">
      Message
      <textarea class="feedback-textarea" name="message" rows="8"></textarea>
    </label>
    <button class="feedback-button" type="submit">Submit</button>
  </form>

  <script type="module" src="./js/2-form.js"></script>
</body>
</html>
